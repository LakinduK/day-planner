<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Day Planner</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="/style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/2.3.3/fabric.js" defer></script>
    <script type="module" src="js/script.js" defer></script>
  </head>  
  <body>
    <canvas id="c" width="1850" height="200"></canvas> 
    <div class="info">
      <span id="time"></span>
      <span id="currentBlock"></span>
      <div class="next">
        <span id="nextBlock"></span>
        <span id="timeToNextBlock"></span>
      </div>
    </div>
    <button class="mdl-button mdl-button--fab mdl-button--colored">
      <i class="material-icons">add</i>
    </button>
  </body>
</html>
